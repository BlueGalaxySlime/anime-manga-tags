<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edytor tagów</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: coral;">
  <h1>Edytor tagów</h1>
  <div style="display: flex; gap: 20px; flex-wrap: wrap">
    <div style="flex: 1; min-width: 300px">
      <h2>Edytuj JSON</h2>
      <textarea id="tag-editor" rows="20" style="width:100%;"></textarea>
      <p id="status"></p>
      <button onclick="saveTags()">Zapisz</button>
      <button onclick="loadBackup()">Przywróć ostatni</button>
      <button onclick="formatJSON()">Format JSON</button>
      <button onclick="resetToDefault()">Przywróć z GitHub</button>
      <input type="file" id="importFile" />
      <button onclick="exportJSON()">Eksportuj</button>
      <h3>Podgląd:</h3>
      <pre id="json-preview"></pre>
    </div>
    <div style="flex: 1; min-width: 300px">
      <h2>Formularz wizualny</h2>
      <div id="visual-editor"></div>
      <button onclick="addGroup()">+ Dodaj grupę</button>
      <button onclick="renderVisualPreview()">👁 Podgląd struktury</button>
      <div id="visual-preview" style="margin-top: 20px; font-size: 0.9em"></div>
    </div>
  </div>
  <script src="edytor.js"></script>
</body>
</html>
